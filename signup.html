<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BridgeEd - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body class="bg-blue-50">

  <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-lg slide-up">

    <h2 class="text-3xl font-bold text-blue-600 mb-6">Create Account</h2>

    <form id="signupForm">

      <div class="mb-4">
        <label class="font-semibold">Full Name</label>
        <input type="text" name="name" class="input">
      </div>

      <div class="mb-4">
        <label class="font-semibold">Email or Phone</label>
        <input type="text" name="emailOrPhone" class="input">
      </div>

      <div class="mb-4">
        <label class="font-semibold">Password</label>
        <input type="password" name="password" class="input">
      </div>

      <button class="btn-green w-full">Create Account</button>

      <p class="text-center mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600">Log In</a>
      </p>
    </form>

    <p id="signupMessage" class="mt-4 text-center text-green-600"></p>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
